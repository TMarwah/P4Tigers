
{% extends "base.html" %}
{% block content %}

<table style="width: 100%; height: 100%; background-color: #ffffff;" border="1">
   <thead>
   <tr>
      <th>Item</th>
      <th>Item ID</th>
      <th>Item Price</th>
      <th>Item Quantity</th>
   </tr>
   </thead>
   <tbody>
   {% for item in data %}
   <tr>
      <td>{{item.item }}</td>
      <td>{{item.itemID}}</td>
      <td>{{item.price}}</td>
      <td>{{item.itemQuan}}</td>
   </tr>
   {% endfor %}
   </tbody>
</table>
{% endblock %}
